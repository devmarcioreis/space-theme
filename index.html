<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========Autor========-->
    <meta name="author" contente="Marcio Reis">
    <meta name="description" contente="Portfólio do desenvolvedor front-end Marcio Reis">
    <meta name="keywords" contente="Portfolio, html, css, front-end, JavaScript, Desenvolvimento, React, React Native, Angular, NodeJS, Vue, Android, IOS, HTTP, SEO, Scrum, Bootstrap, Git, GitHub, Tailwind, Regex, QA, Php, TypeScript">
    <!--========Icon========-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!--========CSS========-->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--========Favicon========-->
    <link rel="shortcut icon" href="assets/images/favicon-96x96.png" type="image/x-icon">
    <!--========Icon========-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!--========JavaScript========-->
    <script src="assets/js/main.js" defer></script>
    <title>Space Theme</title>
</head>

<body>

    <!--========Header========-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="assets/images/logo.png" alt="Logo">
                Space
            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">Sobre</a>
                    </li>
                    <li class="nav__item">
                        <a href="#space" class="nav__link">Espaço</a>
                    </li>
                    <li class="nav__item">
                        <a href="#pictures" class="nav__link">Fotos</a>
                    </li>
                </ul>
                <div class="nav__close" id="nav-close">
                    <i class="uil uil-times-circle"></i>
                </div>
                <img src="assets/images/man.png" alt="" class="nav__img">
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class="uil uil-list-ul"></i>
            </div>
        </nav>
    </header>

    <div class="main">

        <!--========Home========-->
        <section class="home section" id="home">

            <div class="small"></div>
            <div class="big"></div>

            <div class="home__container container grid">
                <div class="home__data">
                    <h1 class="home__title">
                        <span>Space</span> Olhe o infinito!
                        <img src="assets/images/star.png" alt="Stars" class="home__title-img-1">
                        <img src="assets/images/star.png" alt="Stars" class="home__title-img-2">
                    </h1>
                    <p class="home__description">A vida no espaço pode ser muito emocionante, viaje conosco para o inifito e além.</p>
                    <a href="#" class="button">Explorar</a>
                </div>
                <img src="assets/images/earth.png" alt="Vênus" class="home__img">
                <img src="assets/images/planet-1.png" alt="Planet" class="home__planet-1">
                <img src="assets/images/planet-2.png" alt="Planet" class="home__planet-2">
            </div>
        </section>

    </div>


</body>
</html>
